name: Checks

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Submodule update
      run: git submodule update --init

    - name: Install lcov
      run: sudo apt -y install lcov

    - name: Build
      run: cmake -H. -Bbuild  -DBUILD_COVERAGE=ON && cmake --build build

    - name: Run tests
      run: cmake --build build --target test --verbose

    - name: Build lcov report
      run: cmake --build build --target lcov

    - name: Upload lcov report as artifact
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report
        path: build/lcov/html
        retention-days: 5

    - name: Upload coverage reports to Codecov
      run: curl -Os https://uploader.codecov.io/latest/linux/codecov && chmod +x codecov && ./codecov

