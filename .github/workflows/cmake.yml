name: CMake

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Debug

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Submodule update
      run: git submodule update --init

    - name: Install gcovr
      run: sudo apt -y install gcovr

    - name: Coverage
      run: cd ${{github.workspace}}/scripts && ls -la && chmod +x ./coverage.sh && sudo ./coverage.sh
